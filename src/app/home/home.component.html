<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Website</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-image: url('https://m.media-amazon.com/images/I/71+e+51kM7L._SX3000_.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 590px; /* Adjust the height as needed */
            color: white;
        }
        .jumbotron .container {
            text-align: center;
            padding-top: 380px; /* Adjust the padding to move the image down by 180px */
        }
        .jumbotron h1 {
            font-family: 'Anton', sans-serif;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
    <!-- Add Google Fonts link for Anton font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
        </div>
    </div>
    <app-products></app-products>
    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</html>
